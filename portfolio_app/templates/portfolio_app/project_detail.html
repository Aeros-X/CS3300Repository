{% extends 'portfolio_app/base_template.html' %} 
{% block content %} 
    <h1>Project Title: {{ project.title }}</h1>
    <p><strong>Description:</strong> {{ project.description }}</p> 
    <p><strong>Portfolio:</strong> <a href="{{ project.portfolio.get_absolute_url }}">{{ project.portfolio.title }} </a> </p> 
    <a class="btn btn-info" href="{% url 'update_project' portfolio_id=project.portfolio_id project_id=project.id %}" role="button">Update Project</a>
    <a class="btn btn-danger" href="{% url 'delete_project' portfolio_id=project.portfolio_id project_id=project.id %}" role="button">Delete Project</a>
    <a class="btn btn-primary" href="{{ project.get_absolute_url }}" role="button">Go Back</a> 
{% endblock %}
