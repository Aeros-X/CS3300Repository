<!-- inherit from base.html --> 
{% extends 'portfolio_app/base_template.html' %} 
<!-- Replace block content in base_template.html --> 
{% block content%}
<h2>Confirm Project Deletion</h2>
<p>Are you sure you want to delete {{project.title}} </p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a class="btn btn-primary" href="{{ project.portfolio.get_absolute_url }}" role="button">Cancel</a>
{%endblock%}
